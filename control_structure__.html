<html>
    <head>
        <title> Switch Case</title>
    </head>
    <body>
        <script>

            var x=100;

            switch(x)
            {
                case 50:
                    document.write("value of x is 50");
                    break;
                case 100:    
                    document.write("value of x is 100");
                    break;
                default:
                    document.write("Value not defined");
            }

        </script>
    </body>
</html>
