        <title>
            JS - Arrays Push

<script>

var countries=["India","Australia","China","Germany"];
//push to the end of this array
countries.push("USA");
countries.push("england");
console.log(countries);
//push to the start of this array
countries.unshift("Greece");
console.log(countries);
</script>
</html>
