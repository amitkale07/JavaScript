<html>
    <head>
        <title> Control Structures</title>
    </head>
    <body>
        <script>


            var x =10;
            var y=20;

            if(x < y){
                document.write("Variable X is less than Y");
            }
            else{
                document.write("Variable X is greater than Y");
            }
        </script>
    </body>
</html>
